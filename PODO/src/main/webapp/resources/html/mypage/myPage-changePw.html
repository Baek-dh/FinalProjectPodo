<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>

    <link rel="stylesheet" href="../../css/main-style.css">
    <link rel="stylesheet" href="../../css/member/sideMenu.css">
    <link rel="stylesheet" href="../../css/member/myPage-profileUpdate-style.css">


</head>
<body>
    <main>

        <!-- header -->
        <script src="https://kit.fontawesome.com/35f111b89d.js" crossorigin="anonymous"></script>
        <header>
            <script src="https://kit.fontawesome.com/a2e8ca0ae3.js" crossorigin="anonymous"></script>
            
            <div id="top">
                <a href="#">로그인  
                <a href="#">회원가입
                <a href="#">고객센터
            </div>
    
            <div id="header">
                <section id="menu"> 
                    <i class="fa-solid fa-bars"></i>
                    <a href="${contextPath}" >
                        <img src="../images/logo.png" id="home-logo">
                    </a>
                </section>
                
                <section class="mid-header">
                    <input id="search2" type="text" placeholder="상품명을 입력해주세요.">
                    <a id="button"><i class="fa-solid fa-magnifying-glass"></i></a>
                </section>
                <section class="right-header">
                    <i class="fa-regular fa-bell" href="#"></i>
                    <i class="fa-regular fa-basket-shopping" href="#"></i>      
                    <i class="fa-regular fa-message" href="#"></i>
                </section>
            </div>
        </header>

     <!-- 사이드 메뉴 -->
     <section class="left-side">
    
        <ul class="list-group">
    
            <li class="myPage-title">마이페이지</li>
                
            <li class="myPage-subTitle"><a href="${contextPath}/#">프로필 수정</a></li>
            <li class="myPage-subTitle"><a href="${contextPath}/#">비밀번호 수정</a></li>
            <li class="myPage-subTitle"><a href="${contextPath}/#">찜 상품 조회</a></li>
            <li class="myPage-subTitle"><a href="${contextPath}/#">회원 정보 수정</a></li>

        </ul>
    </section>


    <!-- 오른쪽 마이페이지 상단  -->
    <section class="myPage-inner">
            
        <section class="myPage-main">
            
            <form action="info" method="POST" name="myPage-form" onsubmit="return infoValidate()" >
                
                <h1 class="myPage-title">회원 정보 수정</h1>
                
          
                <div class="wrapper">

                    <!-- 아이디(작성 불가/변경 불가) -->
                    <div class="myPage-row">
                        <label>아이디</label>
                        <input type="text" name="memberId" class="input_box" value="" readonly>
                    </div>

                    <!-- 닉네임 -->
                    <div class="myPage-row">
                        <label>닉네임</label>
                        <input type="text" name="memberNickname" class="input_box" maxlength="10">
                    </div>
    
                    <!-- 현재비밀번호 / 새 비밀번호 / 새 비밀번호 확인 -->
                    <div class="myPage-row">
                        <label>현재 비밀번호</label>
                        <input type="password" name="pw" id="pw" class="input_box" maxlength="20">
                    </div>
                    <div class="myPage-row">
                        <label>새 비밀번호</label>
                        <input type="password" name="newPw" id="newPw" class="input_box" maxlength="20">
                    </div>
                    <div class="myPage-row">
                        <label>새 비밀번호 확인</label>
                        <input type="password" name="newPwConfirm" id="newPwConfirm" class="input_box" maxlength="20">
                    </div>





                    <!-- 소셜연동? -->
                    

                    <!-- 약관동의? -->
                    

                    <button id="info-update-btn">탈퇴하기</button>
                    <button id="info-update-btn">회원정보수정</button>
                </div>
    

        </form>

    </section>

</section>
    
    </main>
</body>
</html>
