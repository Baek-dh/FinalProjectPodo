<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매상품관리 페이지</title>

    <link rel="stylesheet" href="../../css/main-style.css">
    <link rel="stylesheet" href="../../css/member/sideMenu.css">
    <link rel="stylesheet" href="../../css/member/myPage-myProduct-style.css">
   
    

</head>
<body>
    <main>

        <!-- header -->
        <script src="https://kit.fontawesome.com/35f111b89d.js" crossorigin="anonymous"></script>
        <header>
            <script src="https://kit.fontawesome.com/a2e8ca0ae3.js" crossorigin="anonymous"></script>
            
            <div id="top">
                <a href="#">로그인  
                <a href="#">회원가입
                <a href="#">고객센터
            </div>
    
            <div id="header">
                <section id="menu"> 
                    <i class="fa-solid fa-bars"></i>
                    <a href="${contextPath}" >
                        <img src="../images/logo.png" id="home-logo">
                    </a>
                </section>
                
                <section class="mid-header">
                    <input id="search2" type="text" placeholder="상품명을 입력해주세요.">
                    <a id="button"><i class="fa-solid fa-magnifying-glass"></i></a>
                </section>
                <section class="right-header">
                    <i class="fa-regular fa-bell" href="#"></i>
                    <i class="fa-regular fa-basket-shopping" href="#"></i>      
                    <i class="fa-regular fa-message" href="#"></i>
                </section>
            </div>
        </header>


        <!-- 사이드 메뉴 -->
        <section class="left-side">
    
            <ul class="list-group">
        
                <li class="myPage-title">마이페이지</li>
                    
                <li class="myPage-subTitle"><a href="${contextPath}/#">판매 상품 관리</a></li>
                <li class="myPage-subTitle"><a href="${contextPath}/#">내 상점 조회</a></li>
                <li class="myPage-subTitle"><a href="${contextPath}/#">내 후기 조회</a></li>
                <li class="myPage-subTitle"><a href="${contextPath}/#">찜 상품 조회</a></li>
                <li class="myPage-subTitle"><a href="${contextPath}/#">회원 정보 수정</a></li>
    
            </ul>
        </section>

        
        
        <!-- 본문 상품 조회 영역 -->
        <div class="myPage-inner">

            <!-- 상단 메뉴 -->
            <div class="menu">
                <nav class="menuOption">
                    <div class="">
                        <a class="" href="#">상품등록</a>
                    </div>
                    <div class="">
                        <a class="" href="#">상품관리</a>
                    </div>
                    <div class="">
                        <a href="#" target="_blank" class="">구매한 내역</a>
                    </div>
                </nav>
            </div>

            <!-- 본문 -->
            <main class="myPage-main">

                <header class="option">

                    <form class="optionForm">
                        <input type="text" placeholder="상품명을 입력해주세요." value="">
                        <button type="submit" class="searchButton"></button>
                    </form>

                    <!-- n개씩 -->

                    <!-- 전체/판매중/예약중/판매완료  -->
                    
                </header>
                <table>
                    <thead>
                        <tr>
                            <th>사진</th>
                            <th>판매상태</th>
                            <th>상품명</th>
                            <th>가격</th>
                            <th>찜/댓글</th>
                            <th>최근수정일</th>
                            <th>기능</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>

                </table>
            </main>
        </div>
  


    </main>
</body>
</html>
