<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 이미지 변경</title>

    <link rel="stylesheet" href="../../css/main-style.css">
    <link rel="stylesheet" href="../../css/mypage/sideMenu.css">
    <link rel="stylesheet" href="../../css/mypage/myPage-profileUpdate-style.css">
</head>
<body>
    <main>

        <!-- header -->
        <script src="https://kit.fontawesome.com/35f111b89d.js" crossorigin="anonymous"></script>
        <header>
            <script src="https://kit.fontawesome.com/a2e8ca0ae3.js" crossorigin="anonymous"></script>
            
            <div id="top">
                <a href="#">로그인  
                <a href="#">회원가입
                <a href="#">고객센터
            </div>
    
            <div id="header">
                <section id="menu"> 
                    <i class="fa-solid fa-bars"></i>
                    <a href="${contextPath}" >
                        <img src="../images/logo.png" id="home-logo">
                    </a>
                </section>
                
                <section class="mid-header">
                    <input id="search2" type="text" placeholder="상품명을 입력해주세요.">
                    <a id="button"><i class="fa-solid fa-magnifying-glass"></i></a>
                </section>
                <section class="right-header">
                    <i class="fa-regular fa-bell" href="#"></i>
                    <i class="fa-regular fa-basket-shopping" href="#"></i>      
                    <i class="fa-regular fa-message" href="#"></i>
                </section>
            </div>
        </header>

     <!-- 사이드 메뉴 -->
     <section class="left-side">
    
        <ul class="list-group">
    
            <li class="myPage-title">마이페이지</li>
                
            <li class="myPage-subTitle"><a href="${contextPath}/#">프로필 이미지 변경</a></li>
            <li class="myPage-subTitle"><a href="${contextPath}/#">구매/판매 내역</a></li>
            <li class="myPage-subTitle"><a href="${contextPath}/#">찜 상품 조회</a></li>
            <li class="myPage-subTitle"><a href="${contextPath}/#">회원 정보 수정</a></li>

        </ul>
    </section>


    <!-- 프로필 이미지 변경 -->
    <section class="myPage-main">

        <h1 class="myPage-title">프로필</h1>
        <span class="myPage-explanation">프로필 이미지를 변경할 수 있습니다.</span>
        

        <form action="profile" method="POST" name="myPage-form" 
              enctype="multipart/form-data" onsubmit="return profileValidate()">


            <div class="profile-image-area">

                <c:if test="${empty loginMember.profileImage}">
                    <img src="${contextPath}/resources/images/user.png" id="profile-image">
                </c:if>

                <c:if test="${!empty loginMember.profileImage}">
                    <img src="${contextPath}${loginMember.profileImage}" id="profile-image">
                </c:if>

                <!-- 프로필 이미지 삭제 버튼 -->
                <span id="delete-image">x</span>

            </div>


            <div class="profile-btn-area">
                <label for="input-image">이미지 선택</label>
                <input type="file" name="profileImage" id="input-image" accept="image/*">
                <!-- accept="image/*" : 이미지 파일 확장자만 선택 허용 -->
                <!-- accept="video/*" : 동영상 파일 확장자만 선택 허용 -->
                <!-- accept=".pdf" : pdf파일만 선택 허용 -->

                <button type="submit">변경하기</button>
            </div>


            <div class="myPage-row">
                <label>닉네임</label>
                <span>${loginMember.memberNickname}</span>
            </div>

            <div class="myPage-row">
                <label>주소</label>
                
                <span>${loginMember.memberAddress}</span>
            </div>

            <!-- 삭제버튼(x)이 눌러짐을 기록하는 숨겨진 input 태그 -->
            <!-- 0 : 안눌러짐   /   1: 눌러짐 -->
            <input type="hidden" name="delete" id="delete" value="0">
        </form>

    </section>
    
    </main>
</body>
</html>
