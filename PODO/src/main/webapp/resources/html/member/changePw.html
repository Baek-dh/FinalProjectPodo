<!DOCTYPE html>
<html lang="en">

                        <h4>새 비밀번호 확인</h4>
                        <input type="password" id="new-password-confirm" name="memberPwConfirm" placeholder="비밀번호를 다시 입력해주세요.">
                   

                        <button id="submitBtn">제출</button>
                    </section>

                </fieldset>

        <footer>
