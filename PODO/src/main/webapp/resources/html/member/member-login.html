<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/member/login.css">

    <title>login</title>
</head>


<body>
    <main>

        <header>
            header

        </header>

        <div id="login-contaioner">
            <h3>로그인</h3>
            <form action="/member/login" method="POST" name="login-form" id="login-form" onsubmit="return loginValidate()">
                <fieldset id="login-area">

                    <section>
                        <input type="text" id="ID-box" name="memberId" maxlength="20" placeholder="아이디를 입력해주세요.">
                        <input type="password" id="PW-box" name="memberPw" placeholder="비밀번호를 입력해주세요.">
                    </section>

                    <section>
                        <button id="loginBtn" class="loginBtn">로그인</button>
                    </section>

                </fieldset>



                <div class="under-login">
                    <label>   
                        <input type="checkbox" name="saveId"  id="saveId"> 아이디 저장
                    </label>
                        <a href="#">아이디 찾기  |</a>  
                        <a href="#">비밀번호 찾기</a>
                </div>

            </form>

            <section id="outside-login">
            <span><button>회원가입</button></span>

                <button>카카오</button>
                <button>네이버로 시작하기</button>
            </section>
        </div>

        <footer>
            footer

        </footer>

    </main>

    <script src="../../js/member/login.js"></script>
</body>
</html>
